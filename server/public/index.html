<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vendor/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <main>
        <header>
            <h1>Kochab Weekend 2 Live Solve</h1>
            <div id="input">
                <input type="number" name="" id="xIn" placeholder="number 0">
                <button class="operatorButton" id="addButton" operatorType="+">+</button>
                <button class="operatorButton" id="subtractButton" operatorType="-">-</button>
                <button class="operatorButton" id="multiplyButton" operatorType="*">*</button>
                <button class="operatorButton" id="divideButton" operatorType="/">/</button>
                <input type="number" name="" id="yIn" placeholder="number 1">
                <button id="doMathButton">Do math!</button>
                <button id="goAwayButton">Go away</button>
            </div>
            <div id="output">
                <h2 id="answerOut">Answer: </h2>
                <h3>History:</h3>
                <ul id="historyOut">
                </ul>
            </div>
        </header>
    </main>
</body>

</html>
